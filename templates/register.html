<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <fieldset>
            <legend>Registration Form</legend>
            <form method="POST" action="/">
                <label for="fname">First Name : </label>
                <input type="text" id="fname" name="FirstName">
                <br> <br>
                <label for="lname">Last Name : </label>
                <input type="text" id="lname" name="LastName">
                <br> <br>
                <label for="email">Email : </label>
                <input type="email" id="email" name="Email">
                <br> <br>
                <label for="phone">Phone Number : </label>
                <input type="tel" id="phone" name="PhoneNumber">
                <br> <br>
                <label for="password">Password : </label>
                <input type="password" id="password" name="Password">
                <br> <br>
                <label for="cpassword">Confirm Password : </label>
                <input type="password" id="cpassword" name="ConfirmPassword">
                <br> <br>
                <label>Gender : </label>
                <br><br>
                <input type="radio" value="Male" id="male" name="Gender"><label for="male">Male</label>
                <input type="radio" value="Female" id="female" name="Gender"><label for="female">Female</label>
                <input type="radio" value="Others" id="others" name="Gender"><label for="others">Prefer not to say</label>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </body>
</html>
